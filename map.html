<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="vendor/leaflet.css" />
    <link rel="stylesheet" href="map.css" />
    <title>Define Course</title>
  </head>
  <body>
    <header class="map-head">
      <div id="map-title" class="map-title">Select marks</div>
      <div class="map-mode-toggle" role="group" aria-label="Edit mode">
        <button id="map-mode-venue" class="map-tab" type="button" aria-pressed="true">
          Venue
        </button>
        <button id="map-mode-race" class="map-tab" type="button" aria-pressed="false">
          Race
        </button>
      </div>
      <div class="map-actions">
        <button id="add-course-mark" class="map-btn" hidden>Add mark</button>
        <button id="undo-course-mark" class="map-btn" hidden>Undo</button>
        <button id="clear-course-marks" class="map-btn" hidden>Clear</button>
        <button id="undo-route-mark" class="map-btn" type="button">Undo route</button>
        <button id="clear-route" class="map-btn" type="button">Clear route</button>
        <button id="open-mark-list" class="map-btn" type="button">Marks</button>
        <button id="close-map" class="map-btn">Done</button>
      </div>
    </header>
    <main class="map-wrap">
      <div id="map" class="map"></div>
      <div class="map-crosshair" aria-hidden="true"></div>
      <div id="map-caption" class="map-caption">
        Drag the map. The crosshair is the exact point.
      </div>
      <div id="map-status" class="map-status">Loading map...</div>
    </main>

    <section id="mark-list-modal" class="map-modal" aria-hidden="true">
      <div class="map-modal-panel">
        <h2>Marks</h2>
        <div id="map-mark-list" class="map-mark-list"></div>
        <div class="map-modal-actions">
          <button id="close-mark-list" class="map-btn">Done</button>
        </div>
      </div>
    </section>

    <section id="mark-edit-modal" class="map-modal" aria-hidden="true">
      <div class="map-modal-panel">
        <h2 id="mark-edit-title">Edit mark</h2>
        <div class="map-field">
          <label for="map-mark-name">Mark name</label>
          <input
            id="map-mark-name"
            class="map-input"
            type="text"
            placeholder="Mark 1"
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <div class="map-field">
          <label for="map-mark-desc">Description</label>
          <input
            id="map-mark-desc"
            class="map-input"
            type="text"
            placeholder="Optional"
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <div class="map-role-row" role="group" aria-label="Mark role">
          <button class="map-role" type="button" data-role="none">Ordinary</button>
          <button class="map-role" type="button" data-role="start-port">Start P</button>
          <button class="map-role" type="button" data-role="start-starboard">
            Start SB
          </button>
          <button class="map-role" type="button" data-role="finish-port">Finish P</button>
          <button class="map-role" type="button" data-role="finish-starboard">
            Finish SB
          </button>
        </div>
        <div class="map-modal-actions">
          <button id="mark-add-route" class="map-btn" type="button">Add to route</button>
          <button id="map-to-venue" class="map-btn" type="button">
            Edit venue marks
          </button>
          <button id="delete-mark" class="map-btn" type="button">Delete mark</button>
          <button id="close-mark-edit" class="map-btn">Done</button>
        </div>
      </div>
    </section>

    <script src="vendor/leaflet.js"></script>
    <script type="module" src="map.js"></script>
  </body>
</html>
