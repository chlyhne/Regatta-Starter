<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="vendor/leaflet.css" />
    <link rel="stylesheet" href="map.css" />
    <title>Define Course</title>
  </head>
  <body>
    <header class="map-head">
      <div id="map-title" class="map-title">Select marks</div>
      <div id="map-tabs" class="map-tabs" hidden>
        <button id="tab-marks" class="map-tab" type="button">Marks</button>
        <button id="tab-lines" class="map-tab" type="button">Lines</button>
        <button id="tab-route" class="map-tab" type="button">Route</button>
      </div>
      <div class="map-actions">
        <button id="add-mark" class="map-btn" hidden>Add mark</button>
        <button id="undo-mark" class="map-btn" hidden>Undo</button>
        <button id="clear-marks" class="map-btn" hidden>Clear</button>
        <button id="open-line-list" class="map-btn" hidden>Lines</button>
        <button id="clear-line-selection" class="map-btn" hidden>Reset</button>
        <button id="undo-route-mark" class="map-btn" hidden>Undo route</button>
        <button id="clear-route" class="map-btn" hidden>Clear route</button>
        <button id="open-mark-list" class="map-btn" hidden>Marks</button>
        <button id="map-next-step" class="map-btn" type="button" hidden>
          Next
        </button>
        <button id="close-map" class="map-btn">Done</button>
      </div>
    </header>
    <main class="map-wrap">
      <div id="map" class="map"></div>
      <div class="map-crosshair" aria-hidden="true"></div>
      <div id="map-caption" class="map-caption">
        Drag the map. The crosshair is the exact point.
      </div>
      <div id="map-status" class="map-status">Loading map...</div>
    </main>

    <section id="mark-list-modal" class="map-modal" aria-hidden="true">
      <div class="map-modal-panel">
        <h2>Marks</h2>
        <div id="map-mark-list" class="map-mark-list"></div>
        <div class="map-modal-actions">
          <button id="close-mark-list" class="map-btn">Done</button>
        </div>
      </div>
    </section>

    <section id="mark-edit-modal" class="map-modal" aria-hidden="true">
      <div class="map-modal-panel">
        <h2 id="mark-edit-title">Edit mark</h2>
        <div class="map-field">
          <label for="map-mark-name">Mark name</label>
          <input
            id="map-mark-name"
            class="map-input"
            type="text"
            placeholder="Mark 1"
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <div class="map-field">
          <label for="map-mark-desc">Description</label>
          <input
            id="map-mark-desc"
            class="map-input"
            type="text"
            placeholder="Optional"
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <div class="map-modal-actions">
          <button id="mark-add-route" class="map-btn" type="button">Add to route</button>
          <button id="map-to-venue" class="map-btn" type="button">
            Edit venue marks
          </button>
          <button id="delete-mark" class="map-btn" type="button">Delete mark</button>
          <button id="close-mark-edit" class="map-btn">Done</button>
        </div>
      </div>
    </section>

    <section id="line-list-modal" class="map-modal" aria-hidden="true">
      <div class="map-modal-panel">
        <h2 id="line-list-title">Lines</h2>
        <div id="map-line-list" class="map-line-list"></div>
        <div class="map-modal-actions">
          <button id="close-line-list" class="map-btn">Done</button>
        </div>
      </div>
    </section>

    <section id="line-edit-modal" class="map-modal" aria-hidden="true">
      <div class="map-modal-panel">
        <h2 id="line-edit-title">Edit line</h2>
        <div class="map-field">
          <label for="line-name">Line name</label>
          <input
            id="line-name"
            class="map-input"
            type="text"
            placeholder="Line"
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <div class="map-line-details" id="line-details"></div>
        <div class="map-line-roles">
          <button id="line-role-start" class="map-btn" type="button">
            Start line
          </button>
          <button id="line-role-finish" class="map-btn" type="button">
            Finish line
          </button>
        </div>
        <div class="map-modal-actions">
          <button id="swap-line-direction" class="map-btn" type="button">
            Swap direction
          </button>
          <button id="trim-line" class="map-btn" type="button">Trim line</button>
          <button id="swap-trim-side" class="map-btn" type="button">Swap trim side</button>
          <button id="delete-line" class="map-btn" type="button">Delete line</button>
          <button id="close-line-edit" class="map-btn">Done</button>
        </div>
      </div>
    </section>

    <script src="vendor/leaflet.js"></script>
    <script type="module" src="map.js"></script>
  </body>
</html>
